<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/style.css" />
    <script src="/src/services/script.js" defer></script>
    <title>Gerador Shadow Box</title>
  </head>
  <body>
    <div id="box-shadow-generator">
      <div id="controls-container">
        <h2>Configurações</h2>
        <div class="form-control">
          <div class="range-input">
            <label for="horizontal">Deslocamento horizontal</label>
            <input
              type="range"
              name=""
              id="horizontal"
              min="-100"
              max="100"
              value="5"
            />
          </div>
          <div class="reference-input">
            <input type="text" id="horizontal-value" />
            <p>px</p>
          </div>
        </div>
        <div class="form-control">
          <div class="range-input">
            <label for="horizontal">Deslocamento vertical</label>
            <input
              type="range"
              name=""
              id="vertical"
              min="-100"
              max="100"
              value="5"
            />
          </div>
          <div class="reference-input">
            <input type="text" id="vertical-value" />
            <p>px</p>
          </div>
        </div>
        <div class="form-control">
          <div class="range-input">
            <label for="horizontal">Intensidade do blur</label>
            <input
              type="range"
              name=""
              id="blur"
              min="0"
              max="100"
              value="10"
            />
          </div>
          <div class="reference-input">
            <input type="text" id="blur-value" />
            <p>px</p>
          </div>
        </div>
        <div class="form-control">
          <div class="range-input">
            <label for="horizontal">Intensidade do Spread</label>
            <input
              type="range"
              name=""
              id="spread"
              min="-100"
              max="100"
              value="5"
            />
          </div>
          <div class="reference-input">
            <input type="text" id="spread-value" />
            <p>px</p>
          </div>
        </div>
      </div>
      <div id="preview">
        <h2>PReview gerado</h2>
        <div id="box"></div>
      </div>
    </div>
    <div id="generated">
      <h2>codigo:</h2>
      <div id="rules-area">
        <p>box-shadow: <span id="rule-span"></span>;</p>
        <p>-webkit-box-shadow: <span id="webkit-rule"></span>;</p>
        <p>-moz-box-shadow: <span id="moz-rule"></span>;</p>
      </div>
    </div>
  </body>
</html>
